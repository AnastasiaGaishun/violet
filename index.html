<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>verstka</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="line">
                    <img src="images/line.png">
                </div>
                <div class="title">Personal</div>
                <div class="tasks">4 tasks</div>
                <div class="basket">
                    <img src="images/basket.png">
                </div>
                <div class="edit">
                    <img src="images/edit.png">    
                </div>
            </div>
            <div class="task-list">
                <div class="task-point">
                    <div class="circle">
                        <img src="images/circle.png">
                    </div>
                    <div class="task-title">Pay for rent</div>
                    <div class="task-date">
                        <div class="calendar">
                            <img src="images/calendar.png">
                        </div>
                    </div>
                    <div class="day">Today</div>
                    <div class="clock">
                        <img src="images/clock.png">
                    </div>
                    <div class="time">7:00 pm</div>
                    <div class="task-line"></div>
                </div>
            </div>
            <div class="pluse-button">
                <img src="images/pluse-button.png">
            </div>
            <div class="bottom-line">
                <img src="images/bottom-line.png">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
